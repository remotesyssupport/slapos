[buildout]

extensions =
  slapos.zcbworkarounds

find-links +=
    http://www.nexedi.org/static/packages/source/slapos.buildout/

extends =
  ../../component/mariadb/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/stunnel/buildout.cfg
  ../../component/python-2.7/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../stack/shacache-client.cfg
  ../../component/gzip/buildout.cfg
  ../../component/bash/buildout.cfg
  ../../component/duplicity/buildout.cfg

# Use only quite well working sites.
allow-hosts =
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  dist.repoze.org
  effbot.org
  github.com
  peak.telecommunity.com
  psutil.googlecode.com
  www.dabeaz.com

versions = versions

parts =
# Create instance template
#TODO : list here all parts.
  template
  libxslt
  eggs
  bash
  gzip
  import_script
  instance-recipe-egg

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

[rebootstrap]
# Default first version of rebootstrapped python
version = 2
section = python2.7

[instance-recipe]
egg = slapos.cookbook
module = lamp.failover

[import_script]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/${:filename}
md5sum = 1dca7dbc3279403325f3289b070e6d27
filename = import-script.sh
download-only = true

[instance-recipe-egg]
recipe = zc.recipe.egg
python = python2.7
eggs = ${instance-recipe:egg}

[eggs]
recipe = zc.recipe.egg
python = python2.7
eggs =
  ${lxml-python:egg}

[template]
# Default template for the instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = e74146eb76d93c57f585f3502dc54a12
output = ${buildout:directory}/template.cfg
mode = 0644
dollar = $

[versions]
slapos.cookbook = 0.24

# Required by slapos.cookbook==0.9
slapos.core = 0.4
collective.recipe.template = 1.8
netaddr = 0.7.5
xml-marshaller = 0.9.7
setuptools = 0.6c12dev-r88795

hexagonit.recipe.cmmi = 1.5.0
hexagonit.recipe.download = 1.5.0
plone.recipe.command = 1.1

# Use SlapOS patched zc.buildout
zc.buildout = 1.5.3-dev-SlapOS-009
